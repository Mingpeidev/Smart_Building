<!DOCTYPE html>

<head>

<title></title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/highcharts.js"></script>

<script type="text/javascript">

	Highcharts.setOptions({
		global : {
			useUTC : false
		}
	}); //修改时区
	var temp = [];
	var humi = [];
	var light = [];
	var time = [];

	$.ajaxSetup({
		async : false
	});
	$.getJSON('/Smart_Building/user/getSensorList', function(list) {
		var i;
		len = list.length;
		for (i = 0; i < len; i++) {

			temp.push(Number(list[i].temp));
			humi.push(Number(list[i].humi));
			light.push(Number(list[i].light));
			time.push(Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', Number(list[i].time)))

		}
	});
</script>

<script type="text/javascript">
	$.ajaxSetup({
		async : false
	});
	var human,
		smoke,
		lamp,
		air,
		alarm,
		door;
	$.getJSON('/Smart_Building/user/getRealtimedata', function(list) {
		var i;
		len = list.length;
		for (i = 0; i < len; i++) {

			human = Number(list[i].human);
			smoke = Number(list[i].smoke);
			lamp = Number(list[i].lamp);
			air = Number(list[i].air);
			alarm = Number(list[i].alarm);
			door = Number(list[i].door);
		}

	});
</script>

<script type="text/javascript">

	$(function() {
		console.log("哈哈哈")
		var chart = new Highcharts.Chart({
			chart : {
				renderTo : 'container',
				type : 'line'
			},
			title : {
				text : '温湿度折线图'
			},
			subtitle : {
				text : '数据来源: mao'
			},
			xAxis : {
				categories : time
			},
			yAxis : {
				title : {
					text : '温度 (°C)/湿度(%RH)'
				}
			},
			tooltip : {
				formatter : function() {
					return '<b>' + this.series.name + '</b><br/>' +
						'<b>' + this.x + '</b><br/>' +
						Highcharts.numberFormat(this.y, 1);
				}
			},
			plotOptions : {
				line : {
					dataLabels : {
						enabled : true // 开启数据标签
					},
					enableMouseTracking : true // 关闭鼠标跟踪，对应的提示框、点击事件会失效
				}
			},
			series : [ {
				name : '温度(°C)',
				data : temp
			}, {
				name : '湿度(%RH)',
				data : humi
			} ]
		});
	});
</script>

</head>

	<script src="../assets/layui.all.js"></script>
	<script>
		var element = layui.element;
		var table = layui.table;
		var util = layui.util;
	
		//展示已知数据
		table.render({
			elem : '#sensortable',
			url : '/Smart_Building/user/getSensorMap',
			cols : [ [ //标题栏
				{
					field : 'id',
					title : 'ID',
					sort : true
				}
				, {
					field : 'temp',
					title : '温度',
				}
				, {
					field : 'humi',
					title : '湿度',
				}
				, {
					field : 'light',
					title : '光照度',
				}
				, {
					field : 'time',
					title : '时间',
					templet : function(d) {
						return util.toDateString(d.time, "yyyy-MM-dd HH:mm:ss");
					}
				}
			] ],
			skin : 'line', //表格风格
			even : true,
			page : true, //是否显示分页
			limits : [ 5, 7, 10 ],
			limit : 5 //每页默认显示的数量
		});
	</script>
	<script type="text/javascript">
		var lamp_control,
			air_control,
			alarm_control,
			door_control;
	
		document.getElementById('temp').innerHTML = temp[len - 1] + "℃";
		document.getElementById('humi').innerHTML = humi[len - 1] + "%";
		document.getElementById('light').innerHTML = light[len - 1];
		if (lamp == "1") {
			document.getElementById('lamp_text').innerHTML = "运行中";
			document.getElementById('lamp_btn').innerHTML = "关闭灯";
			lamp_control = "0";
		} else if (lamp == "0") {
			document.getElementById('lamp_text').innerHTML = "关闭中";
			document.getElementById('lamp_btn').innerHTML = "打开灯";
			lamp_control = "1";
		}
		if (air == "1") {
			document.getElementById('air_text').innerHTML = "运行中";
			document.getElementById('air_btn').innerHTML = "关闭空调";
			air_control = "0";
		} else if (air == "0") {
			document.getElementById('air_text').innerHTML = "关闭中";
			document.getElementById('air_btn').innerHTML = "打开空调";
			air_control = "1";
		}
		if (door == "1") {
			document.getElementById('door_text').innerHTML = "运行中";
			document.getElementById('door_btn').innerHTML = "关闭门";
			door_control = "0";
		} else if (door == "0") {
			document.getElementById('door_text').innerHTML = "关闭中";
			document.getElementById('door_btn').innerHTML = "打开门";
			door_control = "1";
		}
	</script>

	<script type="text/javascript">
		function Lamp_click() {
			$.ajax({
				type : 'POST',
				url : '/Smart_Building/user/Sensorcontrol',
				data : {
					lamp : lamp_control,
					air : air,
					alarm : alarm,
					door : door
				},
				dataType : "json", //返回数据形式为json

					if (map.data == "success") {
						alert("成功:" + map.data);
